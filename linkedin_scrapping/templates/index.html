<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Home </title>
    </head>
    <body>
        <form action="home/" method="POST">
            {% csrf_token %}
            <label for="email">Email Id: </label><br>

        </form>

    </html>
